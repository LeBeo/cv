            <div class="container">
                <div class="section-title text-center mb-80">
                    <h2 class="title">Contact Me</h2>
                </div>
                <div class="form-contact">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-8 form">
                            <p class="form-til">Message Me</p>
                            <div class="py-4">
                                <form id="contactForm">
                                    <div class="mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Your Name" />
                                    </div>

                                    <div class="mb-3">
                                        <input class="form-control" id="emailAddress" type="email" placeholder="Your Email" />
                                    </div>

                                    <div class="mb-3">
                                        <textarea
                                            class="form-control"
                                            id="message"
                                            type="text"
                                            placeholder="Message"
                                            style="height: 10rem"
                                        ></textarea>
                                    </div>

                                    <div class="d-grid">
                                        <a class="btn-10" href="#"><span>Send Message</span></a>
                                    </div>
                                </form>
                            </div>
                        </div>
